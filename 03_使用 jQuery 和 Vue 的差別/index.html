<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day3</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <!-- jQuery -->
            <img class="logo-jQuery" src="" />
            <h1 class="title-jQuery"></h1>

            <!-- Vue -->
            <img class="logo-Vue" :src="src" />
            <h1 class="title-Vue">{{ title_Vue }}</h1>
          </div>
        </div>
      </section>
    </div>
  </body>
  <!-- jQuery CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
    integrity="sha512-5SUkiwmm+0AiJEaCiS5nu/ZKPodeuInbQ7CiSrSnUHe11dJpQ8o4J1DU/rw4gxk/O+WBpGYAZbb8e17CDEoESw=="
    crossorigin="anonymous"
  ></script>

  <!-- Vue CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
    integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
    crossorigin="anonymous"
  ></script>
  <script>
    let data = {
      src: './Excited-shark.png',
      title_jQuery: '使用 jQuery',
      title_Vue: '使用 Vue',
    }

    // jQuery
    $('.title-jQuery').text(data.title_jQuery)
    $('.logo-jQuery').attr('src', data.src)

    // Vue
    let vm = new Vue({
      el: '#app',
      data: data,
    })
  </script>
</html>

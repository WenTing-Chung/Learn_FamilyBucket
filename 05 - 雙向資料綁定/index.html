<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day5</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div>
            <div class="input">
              {{ name }}，{{ sex }}，年齡為 {{ age }}<br />
              {{ favor.length ? '喜歡' : '' }}{{ favor.join('、')}}， {{ member
              ? '已' : '未' }}成為會員
            </div>
            <div class="menu">
              <table>
                <tr>
                  <td>姓名：</td>
                  <td><input type="text" v-model="name" /></td>
                </tr>
                <tr>
                  <td>性別：</td>
                  <td>
                    <input v-model="sex" type="radio" value="女" />女
                    <input v-model="sex" type="radio" value="男" />男
                  </td>
                </tr>
                <tr>
                  <td>年齡：</td>
                  <td>
                    <select v-model="age">
                      <option>20 歲以下</option>
                      <option>20 ～ 30 歲間</option>
                      <option>30 ～ 40 歲間</option>
                      <option>40 歲以上</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>興趣：</td>
                  <td>
                    <input v-model="favor" type="checkbox" value="打扣" />打扣
                  </td>
                  <td>
                    <input v-model="favor" type="checkbox" value="電玩" />電玩
                  </td>
                  <td>
                    <input
                      v-model="favor"
                      type="checkbox"
                      value="遊日本"
                    />遊日本
                  </td>
                </tr>
                <tr>
                  <td>訂閱：</td>
                  <td>
                    <input v-model="member" type="checkbox" />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          name: '王小明',
          sex: '男',
          age: '30 ～ 40 歲間',
          favor: ['打扣', '電玩', '遊日本'],
          member: true,
        },
      })
    </script>
  </body>
</html>
